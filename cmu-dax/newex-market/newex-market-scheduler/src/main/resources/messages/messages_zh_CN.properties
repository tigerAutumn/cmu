#
# sys error code
#
error.code.sys.success=成功
error.code.sys.error=系统内部错误
error.code.sys.unknow=未定义的错误
error.code.sys.900=HttpMessageConverter转换失败
error.code.sys.901=参数验证失败
error.code.sys.902=绑定的参数验证失败
error.code.sys.903=SQL语句执行出错
error.code.sys.904=方法参数验证失败
#
# httpstatus code
#
error.code.httpstatus.400=错误的请求
error.code.httpstatus.401=未授权不能访问
error.code.httpstatus.403=访问禁止
error.code.httpstatus.404=请求地址不存在
error.code.httpstatus.405=不支持该HTTP Method
error.code.httpstatus.415=当前媒体类型不支持
error.code.httpstatus.500=服务器内部错误
#
# biz error code
#
error.code.biz.0=成功
error.code.biz.1=系统错误
## 行情图表部分错误码
error.code.biz.5000=必填参数不能为空
error.code.biz.5001=鉴权失败，非法请求
error.code.biz.5002=参数解析失败
error.code.biz.5003=参数校验失败
error.code.biz.5004=数据获取失败
error.code.biz.5009=不支持该客户端