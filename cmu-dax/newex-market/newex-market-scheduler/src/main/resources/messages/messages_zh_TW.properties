#
# sys error code
#
error.code.sys.success=成功
error.code.sys.error=系統內部錯誤
error.code.sys.unknow=未定義的錯誤
error.code.sys.900=HttpMessageConverter轉換失敗
error.code.sys.901=參數驗證失敗
error.code.sys.902=綁定的參數驗證失敗
error.code.sys.903=SQL語句執行出錯
error.code.sys.904=方法參數驗證失敗
#
# httpstatus code
#
error.code.httpstatus.400=錯誤的請求
error.code.httpstatus.401=未授權不能訪問
error.code.httpstatus.403=訪問禁止
error.code.httpstatus.404=請求地址不存在
error.code.httpstatus.405=不支持該HTTP Method
error.code.httpstatus.415=當前媒體類型不支持
error.code.httpstatus.500=服務器內部錯誤
#
# biz error code
#
error.code.biz.0=成功
error.code.biz.1=系統錯誤
## 行情图表部分错误码
error.code.biz.5000=必填參數不能為空
error.code.biz.5001=鑒權失敗，非法請求
error.code.biz.5002=參數解析失敗
error.code.biz.5003=參數校驗失敗
error.code.biz.5004=數據獲取失敗