<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>提现审核</title>
    <script th:src="@{'/js/modules/asset/withdraw-checker.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">

    tradeNo:<input class="easyui-textbox" type="text" id="withdraw-checker-traderNo" name="withdraw-checker-traderNo" style="width:200px;"/>

    状态:<input class="easyui-combobox" type="text" id="withdraw-checker-status" name="withdraw-checker-status" style="width: 200px"/>

    <a id="btn-search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:100px">搜索</a>

    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 94%; padding: 1px">
    <div id="withdraw-checker-datagrid"></div>
</div>
<div id="withdraw-checker-dlg">
    <form id="withdraw-checker-form" name="withdraw-checker-form" method="post">
        <table cellpadding="5" style="margin: 30px auto" class="form-table">

            <tr>
                <td>traderNo:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="traderNo" name="traderNo"
                           data-options="required:true" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>用户ID:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="userId" name="userId" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>币种:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="currency" name="currency" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>数量:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="amount" name="amount" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>手续费:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="fee" name="fee" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>状态:</td>
                <td>
                    <input class="easyui-combobox" data-options="required:true" id="status" name="status"
                           style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>审核信息:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="msg" name="msg" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>时间:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="updateDate" name="updateDate" style="width: 400px"/>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
