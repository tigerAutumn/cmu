<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>信息管理</title>
    <script th:src="@{'/js/modules/spot/order_management.js?v='+${rnd}}"></script>
    <style>
        table {
            table-layout: fixed;
            empty-cells: show;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            height: 30px;
        }

        .table {
            border: 1px solid #cad9ea;
            color: #666;
        }

        .table th {
            background-repeat: repeat-x;
            height: 30px;
        }

        .table td, .table th {
            border: 1px solid #cad9ea;
            padding: 0 1em 0;
        }
    </style>
</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    <form id="message">
        币种:<input id="order-currencyCode" name="code" class="easyui-combobox"/>
        开始时间：<input class="easyui-datetimebox" id="order-startDateMillis" name="order-startDateMillis" labelPosition="top" style="width:150px;">
        结束时间：<input class="easyui-datetimebox" id="order-endDateMillis" name="order-endDateMillis" labelPosition="top" style="width:150px;">

        类型:<select class="easyui-combobox" id="order-type" name="type" style="width: 100px">
                <option value="">-请选择-</option>
        <option value="LIMITED">限价单</option>
                <option value="MARKET">市价单</option>

            </select>
        委托价:<input class="easyui-textbox" type="text" id="order-price" name="userid"/>
        资源:
        <select class="easyui-combobox" id="order-source" name="source" style="width: 100px">
            <option value="">-请选择-</option>
            <option value="web">web</option>
            <option value="app">app</option>
            <option value="android">android</option>
            <option value="ios">ios</option>
        </select>
        <a id="order-search" href="#" class="easyui-linkbutton" iconCls="icon-search"> 搜索 </a>
        <input id="modal-action" type="hidden" name="action" value=""/>
    </form>
</div>
<div style="height: 96%; padding: 1px">
    <div id="order-datagrid"></div>
</div>
<div id="order-dlg">
    <form id="order-form" name="order-form" method="post">
        <center>
            <table width="100%" class="table">

                <tr>
                    <td>用户ID:</td>
                    <td><label id="spot_order_userid"></label>

                </tr>
                <tr>
                    <td>时间:</td>
                    <td><label id="spot_order_createdata"></label></td>
                </tr>
                <tr>
                    <td>币对:</td>
                    <td><label id="spot_order_code"></label></td>
                </tr>
                <tr>
                    <td>类型:</td>
                    <td><label id="spot_order_orderType"></label></td>
                </tr>
                <tr>
                    <td>委托价:</td>
                    <td><label id="spot_order_price"></label></td>

                </tr>
                <tr>
                    <td>委托量:</td>
                    <td><label id="spot_order_volume"></label></td>

                </tr>
                <tr>
                    <td>订单来源:</td>
                    <td><label id="spot_order_source"></label></td>
                </tr>
                <tr>
                    <td>已成交:</td>
                    <td><label id="spot_order_filledVolume"></label></td>

                </tr>
                <tr>
                    <td>成交均价:</td>
                    <td><label id="spot_order_averagePrice"></label></td>

                </tr>
                <tr>
                    <td>状态:</td>
                    <td><label id="spot_order_status"></label></td>
                </tr>
            </table>
        </center>
    </form>
</div>
</body>
</html>
