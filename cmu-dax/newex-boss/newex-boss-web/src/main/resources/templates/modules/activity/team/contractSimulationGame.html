<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/common}">
<head>
    <title>合约战队</title>
    <script th:src="@{'/js/modules/activity/team/contractSimulationGame.js?v='+${rnd}}"></script>
</head>
<body class="easyui-layout" layout:fragment="content">

<div class="toolbar">
    开始时间：<input class="easyui-datetimebox" type="text" id="contractSimulationGame-startDate" name="contractSimulationGame-startDate" style="width: 100px"/>
    结束时间：<input class="easyui-datetimebox" type="text" id="contractSimulationGame-endDate" name="contractSimulationGame-endDate" style="width: 100px"/>
    <a id="contractSimulationGame-btn-search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:100px">搜索</a>
</div>

<div style="height: 96%; padding: 1px">
    <div id="contractSimulationGame-datagrid"></div>
</div>

<input type="hidden" id="action">
<div id="contractSimulationGame-dlg">
    <form id="contractSimulationGame-form" name="contractSimulationGame-form" method="POST">
        <table th:cols="6" style="margin: 30px auto" class="form-table">
            <input id="id" name="id" type="hidden"/>
            <input id="uid" name="uid" type="hidden"/>
            <tr>
                <td>模拟赛名称</td>
                <td>
                    <input id="name" name="name" class="easyui-textbox" data-options="required:true" style="width: 200px"/>
                </td>

                <td>合约币对</td>
                <td>
                    <input id="contractCode" name="contractCode" class="easyui-textbox" data-options="required:true" style="width: 200px"/>
                </td>
            </tr>

            <tr>
                <td>开始时间</td>
                <td>
                    <input id="startDate" name="startDate" class="easyui-datetimebox" data-options="required:true" style="width: 200px"/>
                </td>
                <td>结束时间</td>
                <td>
                    <input id="endDate" name="endDate" class="easyui-datetimebox" data-options="required:true" style="width: 200px"/>
                </td>
            </tr>

            <tr>
                <td>状态</td>
                <td>
                    <select id="status" name="status" style="width: 200px" class="easyui-combobox">
                        <option value="1" selected="selected">上线</option>
                        <option value="2">下线</option>
                    </select>
                </td>
                <td>券商ID</td>
                <td>
                    <input id="brokerId" name="brokerId" class="easyui-combobox" data-options="required:true" style="width: 200px"/>
                </td>
            </tr>
            <tr>
                <td>期数</td>
                <td>
                    <input id="term" name="term" class="easyui-textbox" data-options="required:true" style="width: 200px"/>
                </td>

                <td>币种</td>
                <td>
                    <input id="currencyCode" name="currencyCode" class="easyui-textbox" data-options="required:true" style="width: 200px"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
