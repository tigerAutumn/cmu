<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>信息管理</title>
    <script th:src="@{'/js/modules/spot/history_management.js?v='+${rnd}}"></script>
    <style>
        table {
            table-layout: fixed;
            empty-cells: show;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            height: 30px;
        }

        .table {
            border: 1px solid #cad9ea;
            color: #666;
        }

        .table th {
            background-repeat: repeat-x;
            height: 30px;
        }

        .table td, .table th {
            border: 1px solid #cad9ea;
            padding: 0 1em 0;
        }
    </style>
</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    <form id="message">
        币对:<input id="his-currencyCode" name="code" class="easyui-combobox"/>
        开始时间：<input class="easyui-datetimebox" id="his_startDateMillis" name="his_startDateMillis" labelPosition="top" style="width:150px;">
        结束时间：<input class="easyui-datetimebox" id="his_endDateMillis" name="his_endDateMillis" labelPosition="top" style="width:150px;">

        类型:<select class="easyui-combobox" id="his_type" name="his_type" style="width: 100px">
                <option value="">-请选择-</option>
        <option value="LIMITED">限价单</option>
                <option value="MARKET">市价单</option>

            </select>

        资源:
        <select class="easyui-combobox" id="his_source" name="his_source" style="width: 100px">
            <option value="">-请选择-</option>
            <option value="web">web</option>
            <option value="app">app</option>
            <option value="android">android</option>
            <option value="ios">ios</option>
        </select>
        委托价:<input id="his-price" name="his-price" class="easyui-textbox"/>
        是否历史订单:
        <select class="easyui-combobox" id="order-history" name="history" style="width: 100px">
            <option value="true">两天前订单</option>
            <option value="false">当前两天订单</option>

        </select>
        <a id="btn-search" href="#" class="easyui-linkbutton" iconCls="icon-search"> 搜索 </a>
        <input id="modal-action" type="hidden" name="action" value=""/>
    </form>
</div>
<div style="height: 96%; padding: 1px">
    <div id="his-datagrid"></div>
</div>
<div id="history-dlg">
    <form id="history-form" name="history-form" method="post">
        <center>
            <table width="100%" class="table">

                <tr>
                    <td >用户ID:</td>
                    <td ><label id="spot_his_userid"></label></td>


                </tr>
                <tr>
                    <td >时&nbsp;&nbsp;&nbsp;&nbsp;间:</td>

                    <td ><label id="spot_his_createdata"></label></td>

                </tr>
                <tr>
                    <td >币&nbsp;&nbsp;&nbsp;&nbsp;对:</td>
                    <td ><label id="spot_his_code"></label></td>
                </tr>
                <tr>
                    <td >类&nbsp;&nbsp;&nbsp;&nbsp;型:</td>
                    <td ><label id="spot_his_orderType"></label></td>
                </tr>
                <tr>
                    <td >委&nbsp;托&nbsp;价:</td>
                    <td ><label id="spot_his_price"></label></td>
                </tr>
                <tr>
                    <td >委&nbsp;托&nbsp;量:</td>
                    <td ><label id="spot_his_volume"></label></td>
                </tr>
                <tr>
                    <td >订单来源:</td>
                    <td ><label id="spot_his_source"></label></td>
                </tr>
                <tr>
                    <td >已&nbsp;成&nbsp;交:</td>
                    <td ><label id="spot_his_filledVolume"></label></td>
                </tr>
                <tr>
                    <td >成交均价:</td>
                    <td ><label id="spot_his_averagePrice"></label></td>
                </tr>
                <tr>
                    <td > 状&nbsp;&nbsp;&nbsp;&nbsp;态:</td>
                    <td ><label id="spot_his_status"></label></td>

                </tr>
            </table>
        </center>
    </form>
</div>
</body>
</html>
