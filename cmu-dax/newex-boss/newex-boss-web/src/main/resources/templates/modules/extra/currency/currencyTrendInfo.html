<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>项目动态</title>
    <script th:src="@{'/js/modules/extra/currency/currencyTrendInfo.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">

    币种简称:<input class="easyui-textbox" type="text" id="currencyTrendInfo-code" name="currencyTrendInfo-code" style="width: 200px"/>

    语言:<input class="easyui-combobox" type="text" id="currencyTrendInfo-locale" name="currencyTrendInfo-locale" style="width: 200px"/>

    <a id="btn-search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:100px">搜索</a>

    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 94%; padding: 1px">
    <div id="currencyTrendInfo-datagrid"></div>
</div>
<div id="currencyTrendInfo-dlg">
    <form id="currencyTrendInfo-form" name="currencyTrendInfo-form" method="post">
        <table cellpadding="5" style="margin: 30px auto" class="form-table">

            <tr>
                <td>币种简称:</td>
                <td>
                    <input class="easyui-combobox" type="text" id="code" name="code"
                           data-options="required:true" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>语言:</td>
                <td>
                    <input class="easyui-combobox" type="text" id="locale" name="locale" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>标题:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="title" name="title"
                           data-options="required:true" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>内容:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="content" name="content"
                           data-options="multiline:true" style="width: 400px;height: 100px;"/>
                </td>
            </tr>

            <tr>
                <td>链接:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="link" name="link"
                           data-options="required:true" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>发布日期:</td>
                <td>
                    <input class="easyui-datebox" type="text" id="publishDate" name="publishDate"
                           data-options="required:true" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>状态:</td>
                <td>
                    <input class="easyui-combobox" type="text" id="status" name="status" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>排序:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="sort" name="sort"
                           data-options="" style="width: 400px"/>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
