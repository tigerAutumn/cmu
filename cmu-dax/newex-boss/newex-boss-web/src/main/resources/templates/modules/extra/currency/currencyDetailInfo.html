<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>币种wiki管理 - 币种详细介绍</title>
    <script th:src="@{'/js/modules/extra/currency/versionInfo.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">

    客户端平台:<select class="easyui-combobox" id="versionInfo-platform" name="versionInfo-platform" style="width: 200px">
    <option value="-1">--请选择--</option>
    <option value="1">iOS</option>
    <option value="2">Android</option>
</select>

    <a id="btn-search" href="#" class="easyui-linkbutton" iconCls="icon-search"> 搜索 </a>
    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 96%; padding: 1px">
    <div id="versionInfo-datagrid"></div>
</div>
<div id="versionInfo-dlg">
    <form id="versionInfo-form" name="versionInfo-form" method="post">
        <center>
            <table cellpadding="5" style="margin: 30px auto" class="form-table">

                <tr>
                    <td>客户端平台:</td>
                    <td colspan="3">
                        <select class="easyui-combobox" data-options="required:true" id="platform" name="platform"
                                style="width: 650px">
                            <option value="-1">--请选择--</option>
                            <option value="1">iOS</option>
                            <option value="2">Android</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>最新版本号:</td>
                    <td colspan="3">
                        <input class="easyui-textbox" type="text" id="newVersion" name="newVersion"
                               data-options="required:true" style="width: 650px"/>
                    </td>

                </tr>

                <tr>
                    <td>强制升级:</td>
                    <td colspan="3">
                        <select class="easyui-combobox" data-options="required:true" id="forceUpdate" name="forceUpdate"
                                style="width: 650px">
                            <option value="0">不提醒</option>
                            <option value="1">仅提醒升级</option>
                            <option value="2">强制升级</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>更新内容:</td>
                    <td colspan="3">
                        <input class="easyui-textbox" data-options="multiline:true,required:true" type="text" id="content"
                               name="content" style="width: 650px;height: 150px"/>
                    </td>
                </tr>

                <tr>
                    <td>下载链接:</td>
                    <td colspan="3">
                        <input class="easyui-textbox" data-options="multiline:true,required:true" type="text" id="downloadUrl"
                               name="downloadUrl" style="width: 650px;height: 100px"/>
                    </td>
                </tr>

            </table>
        </center>
    </form>
</div>
</body>
</html>
