<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>红包主题管理</title>
    <script th:src="@{'/js/modules/activity/redenvelope/redpacketTheme.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    主题名称:
    <input id="query-red-packet-theme-themeName" name="query-red-packet-theme-themeName" class="easyui-textbox" style="width: 150px"/>

    红包状态:
    <select class="easyui-combobox" id="query-red-packet-theme-status" name="query-red-packet-theme-status" style="width: 150px">
        <option selected="selected" value="">全部</option>
        <option value="1">已保存</option>
        <option value="2">已发布</option>
        <option value="3">已下架</option>
        <option value="4">默认主题</option>
    </select>

    <a id="btn-search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:100px">搜索</a>&nbsp;&nbsp;
</div>
<div style="height: 94%; padding: 1px">
    <input type="hidden" id="action" name="action"/>
    <!--数据表格-->
    <div id="red-packet-theme-datagrid">
    </div>

    <!--模态框-->
    <div id="red-packet-theme-dlg">
        <form id="red-packet-theme-form" name="red-packet-theme-form" method="post">
            <table cellpadding="5" style="margin: 10px auto" class="form-table">
                <input type="hidden" name="id" id="id"/>
                <tr>
                    <td>主题名称:</td>
                    <td>
                        <input class="easyui-textbox" id="themeName" name="themeName" style="width: 450px" data-options="required:true"/>
                    </td>

                </tr>

                <tr>
                    <td>券商ID:</td>
                    <td>
                        <input class="easyui-combobox" id="brokerId" style="width: 450px" name="brokerId"/>
                    </td>
                </tr>

                <tr>
                    <td>主题图片:</td>
                    <td>
                        <input class="easyui-textbox" id="imageUrl-file" style="width: 450px" name="imageUrl-file"/>
                        <input type="hidden" id="imageUrl" style="width: 150px" name="imageUrl"/>
                    </td>
                </tr>

                <tr>
                    <td>状态:</td>
                    <td>
                        <select class="easyui-combobox" id="status" name="status" style="width: 450px" data-options="required:true">
                            <option value="1" selected="selected">已保存</option>
                            <option value="2">已发布</option>
                            <option value="3">已下架</option>
                            <option value="4">默认主题</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>祝福语:</td>
                    <td>
                        <input class="easyui-textbox" id="greeting" style="width: 450px" name="greeting"/>
                    </td>
                </tr>

            </table>
        </form>
    </div>

</div>
</body>
</html>
