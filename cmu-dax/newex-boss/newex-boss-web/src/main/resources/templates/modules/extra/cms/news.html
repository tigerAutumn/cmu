<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>新闻与公告</title>
    <script th:src="@{'/js/modules/extra/cms/news.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    新闻类别:
    <input id="news-category" name="news-category" style="width:150px;">

    语言:<input class="easyui-combobox" id="news-locale" name="news-locale" style="width: 150px" />

    标题:<input class="easyui-textbox" type="text" id="news-title" name="news-title" style="width: 150px"/>

    <a id="btn-search" href="#" class="easyui-linkbutton" iconCls="icon-search" style="margin-left:50px;"> 搜索 </a>
    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 96%; padding: 1px">
    <div id="user-datagrid"></div>
</div>
<div id="user-dlg">
    <form id="user-form" name="user-form" method="post">
        <table cellpadding="5" style="margin: 30px auto" class="form-table">
            <tr>
                <td>新闻类别:</td>
                <td colspan="3">

                    <input id="categoryId" name="categoryId" style="width:650px;">

                </td>
            </tr>
            <tr>
                <td>网页模板:</td>
                <td colspan="3">

                    <input id="templateId" name="templateId" style="width:650px;">

                </td>
            </tr>
            <tr>
                <td>新闻编号:</td>
                <td colspan="3">
                    <input class="easyui-textbox" type="text" id="uid" name="uid"
                           data-options="prompt:'系统自动生成'" style="width: 650px" readonly/>
                </td>

            </tr>
            <tr>
                <td>语言:</td>
                <td colspan="3">
                    <input class="easyui-combobox" data-options="required:true" id="locale" name="locale"
                            style="width: 650px" />

                </td>
            </tr>
            <tr>
                <td>标题:</td>
                <td colspan="3">
                    <input class="easyui-textbox" type="text" id="title" name="title"
                           data-options="required:true" style="width: 650px"/>
                </td>

            </tr>
            <tr>
                <td>内容:</td>
                <td colspan="3">
                    <input type="hidden" id="content" name="content"/>
                    <textarea id="content-editor" name="content-editor" style="width: 600px;height: 300px"></textarea>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
