<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>组织管理</title>
    <script th:src="@{'/js/modules/users/tissue.js?v='+${rnd}}"></script>
</head>
<body class="easyui-layout" layout:fragment="content">
<div class="toolbar">
    用户ID：<input class="easyui-textbox" type="text" id="tissue-userId" name="tissue-userId" style="width: 100px"/>
    机构名称：<input class="easyui-textbox" type="text" id="tissue-orgName" name="tissue-orgName" style="width: 100px"/>
    联系人：<input class="easyui-textbox" type="text" id="tissue-contactName" name="tissue-contactName" style="width: 100px"/>
    状态：
    <select class="easyui-combobox" id="tissue-orgType" name="tissue-orgType" style="width: 100px">
        <option value="" selected>全部</option>
        <option value="11">团队</option>
        <option value="12">企业</option>
        <option value="19">其他组织</option>
    </select>
    <a id="tissue-btn-search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:100px">搜索</a>
</div>
<div style="height: 96%; padding: 1px">
    <div id="tissue-datagrid"></div>
</div>

<input type="hidden" id="action" name="action"/>

<div id="tissue-dlg">
    <form id="tissue-form" name="tissue-form" method="POST">
        <input type="hidden" name="id" id="id"/>
        <table cellpadding="5" style="margin: 30px auto" class="form-table">
            <tr>
                <td>用户ID:</td>
                <td><input class="easyui-textbox" type="text" id="userId" name="userId"
                           data-options="required:true" style="width: 450px"/>
                </td>
            </tr>
            <tr>
                <td>组织名称:</td>
                <td><input class="easyui-textbox" type="text" id="orgName" name="orgName"
                           data-options="required:true" style="width: 450px"/>
                </td>
            </tr>
            <tr>
                <td>组织类型:</td>
                <td>
                    <select class="easyui-combobox" id="orgType" name="orgType" style="width: 450px">
                        <option value="11" selected>团队</option>
                        <option value="12">企业</option>
                        <option value="19">其他组织</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>联系人:</td>
                <td><input class="easyui-textbox" type="text" id="contactName" name="contactName"
                           data-options="required:true" style="width: 450px"/>
                </td>
            </tr>
            <tr>
                <td>联系人电话:</td>
                <td><input class="easyui-textbox" type="text" id="contactInfo" name="contactInfo"
                           data-options="required:true" style="width: 450px"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="tissue-child-account-dlg" style="width: 70%; height: 50%">
    <table id="tissue-child-account-datagrid" class="easyui-datagrid">
    </table>
</div>
</body>
</html>
