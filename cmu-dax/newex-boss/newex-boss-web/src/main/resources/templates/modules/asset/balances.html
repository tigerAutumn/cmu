<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>业务对账</title>
    <script th:src="@{'/js/modules/spot/spot-balance.js?v='+${rnd}}"></script>
    <style>
        table {
            table-layout: fixed;
            empty-cells: show;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            height: 30px;
        }

        .table th {
            background-repeat: repeat-x;
            height: 30px;
            width: 130px;
        }

        .table td, .table th {
            border: 1px solid #cad9ea;
            padding: 0 1em 0;
        }

        .table tr.alter {
            background-color: #f5fafe;
        }
    </style>
</head>
<body class="easyui-layout" layout:fragment="content">
<div class="easyui-tabs" style="height: 100%;">
    <div title="币币资产" style="width: 98%;">
        <div class="toolbar">
            币种:<input class="easyui-combobox" id="conins-currency-name" name="bill-currency-name" style="width: 200px"/>
            开始时间:<input class="easyui-datetimebox" id="conins-beginDate" name="beginDate" labelPosition="top"
                        style="width:200px;">
            结束时间:<input class="easyui-datetimebox" id="conins-endDate" name="endDate" labelPosition="top"
                        style="width:200px;">
            <a id="conins-search" href="#" class="easyui-linkbutton" iconCls="icon-search" style="margin-left:50px;">
                搜索 </a>
            <a id="conins-reset" href="#" class="easyui-linkbutton" iconCls="icon-redo"> 重置 </a>
        </div>
        <div style="height: 96%;padding:1px">
            <div id="conins-order" style="width: 100%"></div>
        </div>

    </div>
    <div title="法币资产" style="width: 98%;">
        <div class="toolbar" id="fiat">
            币种:<input class="easyui-combobox" id="fiat-currency-name" name="currency" style="width: 200px"/>
            开始时间:<input class="easyui-datetimebox" id="fiat-beginDate" name="fiat-beginDate" labelPosition="top"
                        style="width:200px;">
            结束时间:<input class="easyui-datetimebox" id="fiat-endDate" name="fiat-endDate" labelPosition="top"
                        style="width:200px;">
            <a id="fiat-search" href="#" class="easyui-linkbutton" iconCls="icon-search" style="margin-left:50px;">
                搜索 </a>
            <a id="fiat-reset" href="#" class="easyui-linkbutton" iconCls="icon-redo"> 重置 </a>
        </div>
        <div style="height: 96%;padding:1px">
            <div id="fiat-post" style="width: 100%"></div>
        </div>
    </div>
    <div title="组合资产" style="width: 98%;">
        <div class="toolbar" id="index">
            币种:<input class="easyui-combobox" id="index-currency" name="currency" style="width: 200px"/>
            开始时间:<input class="easyui-datetimebox" id="start" name="start"
                        style="width:200px;">
            结束时间:<input class="easyui-datetimebox" id="end" name="end"
                        style="width:200px;">
            <a id="index-search" href="#" class="easyui-linkbutton" iconCls="icon-search" style="margin-left:50px;">
                搜索 </a>
            <!--<a id="fiat-reset" href="#" class="easyui-linkbutton" iconCls="icon-redo"> 重置 </a>-->
        </div>
        <div style="height: 96%;padding:1px">
            <div id="index-bill-datagrid" style="width: 100%"></div>
        </div>
    </div>
</div>


</body>
</html>
