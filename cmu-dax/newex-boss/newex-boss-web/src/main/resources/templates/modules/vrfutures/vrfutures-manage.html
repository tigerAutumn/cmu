<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>合约列表</title>
    <script th:src="@{'/js/modules/extra/cms/vrfutures-manage.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">

    合约名称:<input class="easyui-textbox" type="text" id="news-title" name="news-title" style="width: 200px"/>

    <a id="btn-search" href="#" class="easyui-linkbutton" iconCls="icon-search" style="margin-left:50px;"> 搜索 </a>
    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 96%; padding: 1px">
    <div id="vrfutures-datagrid"></div>
</div>
<div id="vrfutures-dlg">
    <form id="vrfutures-form" name="vrfutures-form" method="post">
        <center>
            <table cellpadding="5" style="margin: 30px auto" class="form-table">
                <tr>
                    <td>新闻类别:</td>
                    <td colspan="3">

                        <input id="categoryId" name="categoryId" style="width:650px;">

                    </td>
                </tr>
                <tr>
                    <td>新闻模板:</td>
                    <td colspan="3">

                        <input id="templateId" name="templateId" style="width:650px;">

                    </td>
                </tr>
                <tr>
                    <td>新闻编号:</td>
                    <td colspan="3">
                        <input class="easyui-textbox" type="text" id="uid" name="uid"
                               data-options="" style="width: 650px" readonly/>
                    </td>

                </tr>
                <tr>
                    <td>语言:</td>
                    <td colspan="3">
                        <select class="easyui-combobox" data-options="required:true" id="locale" name="locale"
                                style="width: 650px">
                            <option value="-1">--请选择--</option>
                            <option value="zh-cn">zh-cn</option>
                            <option value="en-us">en-us</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>标题:</td>
                    <td colspan="3">
                        <input class="easyui-textbox" type="text" id="title" name="title"
                               data-options="required:true" style="width: 650px"/>
                    </td>

                </tr>
                <tr>
                    <td>内容:</td>
                    <td colspan="3">
                        <input type="hidden" id="content" name="content"/>
                        <textarea id="content-editor" name="content-editor" style="width: 600px;height: 300px"></textarea>
                    </td>
                </tr>
            </table>
        </center>
    </form>
</div>
</body>
</html>
