<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>红包管理</title>
    <script th:src="@{'/js/modules/activity/redenvelope/redpacketReceiveRecord.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">

    红包类型:
    <select class="easyui-combobox" id="query-red-packet-receive-record-type" name="query-red-packet-receive-record-type" style="width: 150px">
        <option selected="selected" value="">全部</option>
        <option value="1">普通红包</option>
        <option value="2">口令红包</option>
    </select>

    红包唯一标识:
    <input id="query-red-packet-receive-record-redUid" name="query-red-packet-receive-record-redUid" class="easyui-textbox" style="width: 250px"/>

    <a id="btn-search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:100px">搜索</a>&nbsp;&nbsp;
</div>
<div style="height: 94%; padding: 1px">
    <input type="hidden" id="action" name="action"/>
    <!--数据表格-->
    <div id="red-packet-receive-record-datagrid">
    </div>

    <!--模态框-->
    <div id="red-packet-receive-record-dlg">
        <form id="red-packet-receive-record-form" name="red-packet-receive-record-form" method="post">
            <table cellpadding="5" style="margin: 10px auto" class="form-table">
                <input type="hidden" name="id" id="id"/>
                <tr>
                    <td>发红包的人:</td>
                    <td>
                        <input class="easyui-textbox" id="sendUserId" name="sendUserId" style="width: 150px" data-options="required:true"/>
                    </td>

                    <td>领红包的人:</td>
                    <td>
                        <input id="receiveUserId" style="width: 150px;" name="receiveUserId" class="easyui-textbox" data-options="required:true"/>
                    </td>

                </tr>

                <tr>

                    <td>币种ID:</td>
                    <td>
                        <input class="easyui-combobox" id="currencyId" style="width: 150px" name="currencyId" data-options="required:true"/>
                    </td>

                    <td>币种名称:</td>
                    <td>
                        <input class="easyui-textbox" id="currencyCode" style="width: 150px" name="currencyCode"/>
                    </td>
                </tr>

                <tr>
                    <td>红包类型:</td>
                    <td>
                        <select class="easyui-combobox" id="redType" name="redType" style="width: 150px" data-options="required:true">
                            <option value="1">普通红包</option>
                            <option value="2">口令红包</option>
                        </select>
                    </td>

                    <td>红包额度类型:</td>
                    <td>
                        <select class="easyui-combobox" id="amountType" name="amountType" style="width: 150px" data-options="required:true">
                            <option value="1">固定数量</option>
                            <option value="2">随机数量</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>领到的币种数量:</td>
                    <td>
                        <input class="easyui-textbox" id="amount" style="width: 150px" name="amount"/>
                    </td>

                    <td>券商ID:</td>
                    <td>
                        <input class="easyui-combobox" id="brokerId" style="width: 150px" name="brokerId"/>
                    </td>
                </tr>

                <tr>
                    <td>发红包人昵称:</td>
                    <td>
                        <input class="easyui-textbox" id="sendNickName" name="sendNickName" style="width: 150px" data-options="required:true"/>
                    </td>

                    <td>发红包人昵称:</td>
                    <td>
                        <input class="easyui-textbox" id="receiveNickName" name="receiveNickName" style="width: 150px" data-options="required:true"/>
                    </td>

                </tr>


            </table>
        </form>
    </div>

</div>
</body>
</html>
