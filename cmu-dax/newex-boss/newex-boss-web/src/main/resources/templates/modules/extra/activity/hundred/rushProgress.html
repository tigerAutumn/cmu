<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/common}">
<head>
    <title>交易黑名单</title>
    <script th:src="@{'/js/modules/extra/activity/hundred/rushProgress.js?v='+${rnd}}"></script>
</head>
<body class="easyui-layout" layout:fragment="content">
<div style="height: 96%; padding: 1px">
    <div id="rush-progress-datagrid"></div>
</div>

<input type="hidden" id="action">
<!-- 新增交易黑名单纪录 -->
<div id="rush-progress-dlg">
    <form id="rush-progress-form" name="rush-progress-form" method="POST">
        <table th:cols="6" style="margin: 30px auto" class="form-table">
            <input id="id" name="id" type="hidden"/>
            <tr>
                <td>期数</td>
                <td>
                    <input id="periodNo" name="periodNo" class="easyui-textbox" data-options="required:true" style="width: 450px"/>
                </td>
            </tr>

            <tr>
                <td>开始时间</td>
                <td>
                    <input class="easyui-datetimebox" id="startDate" data-options="required:true,showSeconds:true" name="startDate" style="width: 450px"/>
                </td>
            </tr>

            <tr>
                <td>用户抢购机会次数</td>
                <td>
                    <input class="easyui-textbox" id="rushTimes" name="rushTimes" style="width: 450px"/>
                </td>
            </tr>

            <tr>
                <td>状态</td>
                <td>
                    <select class="easyui-combobox" id="status" name="status" style="width: 450px">
                        <option value="1" selected>待开始</option>
                        <option value="2">进行中</option>
                        <option value="3">已结束</option>
                    </select>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
