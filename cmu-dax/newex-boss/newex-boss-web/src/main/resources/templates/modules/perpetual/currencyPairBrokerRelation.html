<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>合约全局手续费管理</title>
    <script th:src="@{'/js/modules/perpetual/currencyPairBrokerRelation.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    币对Code:
    <input id="query-pairCode" name="query-pairCode" class="easyui-combobox" style="width: 150px"/>

    券商ID:
    <input id="query-brokerId" name="query-brokerId" class="easyui-combobox" style="width: 150px"/>

    <a id="btn-search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:100px">搜索</a>&nbsp;&nbsp;
</div>
<div style="height: 94%; padding: 1px">
    <input type="hidden" id="action" name="action"/>
    <!--数据表格-->
    <div id="currencyPairBrokerRelation-datagrid">
    </div>

    <!--模态框-->
    <div id="currencyPairBrokerRelation-dlg">
        <form id="currencyPairBrokerRelation-form" name="currencyPairBrokerRelation-form" method="post">
            <table cellpadding="5" style="margin: 10px auto" class="form-table">
                <input type="hidden" name="id" id="id"/>
                <tr>
                    <td>币对Code:</td>
                    <td>
                        <input id="pairCode" style="width: 300px;" name="pairCode" class="easyui-combobox" data-options="required:true"/>
                    </td>
                </tr>

                <tr>
                    <td>券商ID:</td>
                    <td>
                        <input class="easyui-combobox" id="brokerId" style="width: 300px" name="brokerId" data-options="required:true"/>
                    </td>
                </tr>

            </table>
        </form>
    </div>

</div>
</body>
</html>
