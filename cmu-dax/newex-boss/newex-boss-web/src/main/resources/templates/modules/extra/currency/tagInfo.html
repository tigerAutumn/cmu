<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>标签</title>
    <script th:src="@{'/js/modules/extra/currency/tagInfo.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">

    标签名称:<input class="easyui-textbox" type="text" id="tagInfo-name" name="tagInfo-name" style="width:150px;"/>

    标签分类:<input id="tagInfo-tagCategoryCode" name="tagInfo-tagCategoryCode" style="width:150px;"/>

    语言:<input class="easyui-combobox" type="text" id="tagInfo-locale" name="tagInfo-locale" style="width: 200px"/>

    <a id="btn-search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:100px">搜索</a>

    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 94%; padding: 1px">
    <div id="tagInfo-datagrid"></div>
</div>
<div id="tagInfo-dlg">
    <form id="tagInfo-form" name="tagInfo-form" method="post">
        <table cellpadding="5" style="margin: 30px auto" class="form-table">

            <tr>
                <td>选择语言:</td>
                <td>
                    <input class="easyui-combobox" data-options="required:true" id="locale" name="locale"
                           style="width: 400px" />
                </td>
            </tr>
            <tr>
                <td>选择分类:</td>
                <td>
                    <input class="easyui-combobox" data-options="required:true" id="tagCategoryCode" name="tagCategoryCode"
                           style="width: 400px" />
                </td>
            </tr>
            <tr>
                <td>标签名称:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="name" name="name"
                           data-options="required:true" style="width: 400px"/>
                </td>
            </tr>
            <tr>
                <td>标签编码:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="code" name="code"
                           data-options="required:true" style="width: 400px"/>
                </td>
            </tr>
            <tr>
                <td>标签排序:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="sort" name="sort"
                           data-options="required:true" style="width: 400px"/>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
