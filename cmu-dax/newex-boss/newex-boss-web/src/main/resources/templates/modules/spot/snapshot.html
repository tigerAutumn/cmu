    <title>发币统计</title>

</head>

<div style="height: 96%; padding: 1px">
    <div id="user-datagrid"></div>
</div>
<div id="user-dlg">
    <form id="user-form" name="user-form" method="post">
        <center>
            <table cellpadding="4" style="margin: 10px auto" class="form-table">
                <tr>
                    <td>任务名称</td>
                    <td colspan="3">
                        <input class="easyui-textbox" type="text" id="taskJobName" name="taskJobName"
                               style="width: 400px" data-options="required:true"/>
                    </td>
                </tr>
                <tr>
                    <td>券商:</td>
                    <td colspan="3"><input class="easyui-combobox" id="brokerId" data-options="required:true" name="brokerId" style="width: 400px"/>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">币种：</td>
                    <td colspan="3"><input class="easyui-tagbox" id="currency" data-options="required:true" name="currency" style="width: 400px"></td>
                </tr>
                <tr>
                    <td>任务类型</td>
                    <td colspan="3">
                        一次性：<input type="radio" onclick="UserSnapshotMVC.Controller.radioClick(1)" name="taskType" value="1"
                                   data-options="required:true,checked:checked">&nbsp;&nbsp;&nbsp;
                        周期性：<input type="radio" onclick="UserSnapshotMVC.Controller.radioClick(2)" name="taskType" value="2">
                    </td>
                </tr>
                <tr>
                    <td>任务执行周期</td>
                    <td colspan="3">&nbsp;每
                        <select class="easyui-combobox" id="calender" style="width:100px;height: auto" name="calender">
                            <option value="5">日</option>
                            <option value="2">月</option>
                        </select>
                        &nbsp;&nbsp;执行
                        <select class="easyui-combobox" style="width:100px;height: auto" id="period" name="period">
                            <option value="1" selected>一</option>
                        </select>
                        &nbsp;次
                    </td>
                </tr>
                <tr>
                    <td>执行时间</td>
                    <td colspan="3">
                        <input class="easyui-datetimebox" style="width:180px;" id="startTime" name="startTime"> ——
                        <input class="easyui-datetimebox" style="width:180px;" id="endTime" name="endTime">
                    </td>
                </tr>

            </table>
        </center>
    </form>
</div>
<div id="sub-dlg">
    <div id="sub-datagrid"></div>
</div>
</body>
</html>
