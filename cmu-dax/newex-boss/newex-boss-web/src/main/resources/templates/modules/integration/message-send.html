<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>信息状态管理</title>
    <script th:src="@{'/js/modules/integration/message-send.js?v='+${rnd}}"></script>
</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    渠道代号:<input class="easyui-textbox" type="text" id="channel" name="channel" style="width: 200px"/>

    状态:<select class="easyui-combobox" id="status" name="status" style="width: 200px">
    <option value="">-请选择-</option>
    <option value="0">失败</option>
    <option value="1">成功</option>
</select>
    信息类型:<select class="easyui-combobox" id="type" name="type" style="width: 200px">
    <option value="">-请选择-</option>
    <option value="mail">mail</option>
    <option value="sms">sms</option>
</select>
    <a id="btn-search" href="#" class="easyui-linkbutton" iconCls="icon-search" style="margin-left:50px;"> 搜索 </a>
    <input id="modal-action" type="hidden" name="action" value=""/>
</div>

<div style="height: 96%; padding: 1px">
    <div id="ds-datagrid"></div>
</div>

</body>
</html>
