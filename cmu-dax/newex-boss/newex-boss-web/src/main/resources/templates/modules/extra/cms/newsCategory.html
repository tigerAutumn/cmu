<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>新闻类别</title>
    <script th:src="@{'/js/modules/extra/cms/newsCategory.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    语言:<input class="easyui-combobox" id="newsCategory-locale" name="newsCategory-locale" style="width: 150px" />

    名称:<input class="easyui-textbox" type="text" id="newsCategory-name" name="newsCategory-name" style="width: 150px"/>

    <a id="btn-search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:100px">搜索</a>
    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 96%; padding: 1px">
    <div id="user-datagrid"></div>
</div>
<div id="user-dlg">
    <form id="user-form" name="user-form" method="post">
        <table cellpadding="5" style="margin: 30px auto" class="form-table">
            <tr>
                <td>父节点:</td>
                <td colspan="3">

                    <input id="parentId" name="parentId" style="width:500px;">

                </td>
            </tr>

            <tr>
                <td>语言:</td>
                <td colspan="3">
                    <input class="easyui-combobox" data-options="required:true" id="locale" name="locale"
                            style="width: 500px"/>

                </td>
            </tr>
            <tr>
                <td>名称:</td>
                <td colspan="3">
                    <input class="easyui-textbox" type="text" id="name" name="name"
                           data-options="required:true" style="width: 500px"/>
                </td>

            </tr>

        </table>
    </form>
</div>
</body>
</html>
