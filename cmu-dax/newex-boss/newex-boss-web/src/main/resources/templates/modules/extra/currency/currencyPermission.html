<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>项目进展</title>
    <script th:src="@{'/js/modules/extra/currency/currencyPermission.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">

    币种简称:<input class="easyui-textbox" type="text" id="currencyPermission-code" name="currencyPermission-code"/>

    用户ID:<input class="easyui-textbox" type="text" id="currencyPermission-userId" name="currencyPermission-userId"/>

    <a id="btn-search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:100px">搜索</a>

    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 94%; padding: 1px">
    <div id="currencyPermission-datagrid"></div>
</div>
<div id="currencyPermission-dlg">
    <form id="currencyPermission-form" name="currencyPermission-form" method="post">
        <table cellpadding="5" style="margin: 30px auto" class="form-table">

            <tr>
                <td>币种简称:</td>
                <td>
                    <input class="easyui-combobox" type="text" id="code" name="code" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>用户ID:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="userId" name="userId" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>姓名:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="name" name="name"
                           data-options="" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>组织机构:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="organization" name="organization"
                           data-options="" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>手机:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="mobile" name="mobile"
                           data-options="" style="width: 400px"/>
                </td>
            </tr>


            <tr>
                <td>状态:</td>
                <td>
                    <input class="easyui-combobox" type="text" id="status" name="status" style="width: 400px"/>
                </td>
            </tr>

            <tr>
                <td>排序:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="sort" name="sort"
                           data-options="" style="width: 400px"/>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
