<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>IP白名单</title>
    <script th:src="@{'/js/modules/admin/ip-white.js?v='+${rnd}}"></script>
</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    属性:<select class="easyui-combobox" id="field-name" name="fieldName" style="width: 200px">
    <option value="admin_user_id">管理员ID</option>
    <option value="ip_address">IP地址</option>
</select> 关键字:<input class="easyui-textbox" type="text" id="keyword" name="keyword" style="width: 200px"/>
    <a id="btn-search" href="#" class="easyui-linkbutton" iconCls="icon-search" style="margin-left:50px;"> 搜索 </a>
    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 96%; padding: 1px">
    <div id="ipwhite-datagrid"></div>
</div>
<div id="ipwhite-dlg">
    <form id="ipwhite-form" name="ipwhite-form" method="post">
        <center>
            <table cellpadding="5" style="margin: 30px auto" class="form-table">
                <tr>
                    <td>管理员:</td>
                    <td colspan="3"><select class="easyui-combobox" id="combox-users" name="comboxUsers"
                                            data-options="valueField:'value',textField:'name',multiple:false"
                                            style="width: 380px"></select>
                        <input id="adminUserId" type="hidden" name="adminUserId"/>
                    </td>
                </tr>
                <tr>
                    <td>IP地址:</td>
                    <td colspan="3"><input class="easyui-textbox" type="text" id="ipAddress" name="ipAddress"
                                           data-options="required:true" style="width: 380px"/>
                        <input id="ipwhiteId" type="hidden" name="id"/>
                    </td>
                </tr>
            </table>
        </center>
    </form>
</div>
</body>
</html>
