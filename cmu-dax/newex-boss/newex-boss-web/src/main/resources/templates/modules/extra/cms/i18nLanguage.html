<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>本地化语言</title>
    <script th:src="@{'/js/modules/extra/cms/i18nLanguage.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    语言名称:<input class="easyui-textbox" type="text" id="i18nLanguage-name" name="i18nLanguage-name"/>

    <a id="btn-search" href="#" class="easyui-linkbutton" iconCls="icon-search"> 搜索 </a>
    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 96%; padding: 1px">
    <div id="user-datagrid"></div>
</div>
<div id="user-dlg">
    <form id="user-form" name="user-form" method="post">
        <center>
            <table cellpadding="5" style="margin: 30px auto" class="form-table">

                <tr>
                    <td>语言名称:</td>
                    <td colspan="3">
                        <input class="easyui-textbox" type="text" id="name" name="name"
                               data-options="required:true" style="width: 500px"/>
                    </td>
                </tr>

                <tr>
                    <td>语言代号:</td>
                    <td colspan="3">
                        <input class="easyui-textbox" type="text" id="code" name="code"
                               data-options="required:true" style="width: 500px"/>
                    </td>
                </tr>

            </table>
        </center>
    </form>
</div>
</body>
</html>
