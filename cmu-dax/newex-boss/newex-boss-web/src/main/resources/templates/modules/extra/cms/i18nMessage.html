<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>本地化编码</title>
    <script th:src="@{'/js/modules/extra/cms/i18nMessage.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="west" data-options="region:'west'" title="编码列表" style="width: 35%;">
    <div id="toolbar" class="toolbar">
        名称:<input class="easyui-textbox" type="text" id="search-msgText" name="search-msgText"/>
        <a id="btn-search" href="#" class="easyui-linkbutton" iconCls="icon-search"> 搜索 </a>
        <input id="modal-action" type="hidden" name="action" value=""/>
    </div>
    <div style="padding: 1px">
        <div id="code-treegrid"></div>
    </div>
</div>
<div region="center" data-options="region:'center'" style="width: 65%">
    <div style="width: 100%; height: 94%;padding-top: 1px">
        <div id="user-datagrid"></div>
    </div>
    <div id="user-dlg">
        <form id="user-form" name="user-form" method="post">
            <center>
                <input id="id" hidden name="id" readonly>
                <input type="text" id="msgCodeId" name="msgCodeId" hidden/>
                <input type="text" id="locale" name="locale" hidden/>
                <input type="text" id="msgCode" name="msgCode" hidden/>
                <table cellpadding="5" style="margin: 30px auto" class="form-table">
                    <tr>
                        <td>提示内容</td>
                        <td colspan="3">
                            <input class="easyui-textbox" id="msgText" name="msgText"
                                   data-options="required:true,multiline:true" style="width: 500px;height: 340px"/>
                        </td>
                    </tr>
                </table>
            </center>
        </form>
    </div>
</div>
</body>
</html>
