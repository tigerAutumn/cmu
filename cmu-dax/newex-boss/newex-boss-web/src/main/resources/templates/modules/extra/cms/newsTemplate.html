<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>新闻模板</title>
    <script th:src="@{'/js/modules/extra/cms/newsTemplate.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    模板名称:<input class="easyui-textbox" type="text" id="newsTemplate-name" name="newsTemplate-name" style="width: 150px"/>

    <a id="btn-search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:100px">搜索</a>
    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 96%; padding: 1px">
    <div id="user-datagrid"></div>
</div>
<div id="user-dlg">
    <form id="user-form" name="user-form" method="post">
        <table cellpadding="5" style="margin: 30px auto" class="form-table">

            <tr>
                <td>模板名称:</td>
                <td colspan="3">
                    <input class="easyui-textbox" type="text" id="name" name="name"
                           data-options="required:true" style="width: 650px"/>
                </td>

            </tr>

            <tr>
                <td>模板内容:</td>
                <td colspan="3">
                    <input class="easyui-textbox" type="text" id="content" name="content"
                           data-options="multiline:true, required:true" style="width: 650px;height: 250px;"/>
                </td>
            </tr>

            <tr>
                <td>模板备注:</td>
                <td colspan="3">
                    <input class="easyui-textbox" data-options="" type="text" id="memo"
                           name="memo" style="width: 650px"/>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
