<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>法币广告单</title>
    <script th:src="@{'/js/modules/c2c/trading-order.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    用户ID:<input class="easyui-textbox" id="query-userId" name="query-userId" style="width: 150px"/>
    委托单号:<input class="easyui-textbox" id="query-postId" name="query-postId" style="width: 150px"/>

    委托单类型:<select class="easyui-combobox" id="query-postType" name="query-postType" style="width: 150px">
    <option value="-1">全部</option>
    <option value="0">卖</option>
    <option value="1">买</option>
</select>

    委托单状态:<select class="easyui-combobox" id="query-status" name="query-status" style="width: 150px">
    <option value="-1">全部</option>
    <option value="0">无效数据</option>
    <option value="1">新订单</option>
    <option value="2">已取消</option>
    <option value="3">已完成</option>
</select>

    <a id="btn-search" href="#" class="easyui-linkbutton" iconCls="icon-search" style="margin-left:50px;"> 搜索 </a>
    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 94%; padding: 1px">
    <div id="trading-order-datagrid"></div>
</div>

</body>
</html>
