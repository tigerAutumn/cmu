<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>发币活动</title>
    <script th:src="@{'/js/modules/extra/activity/activityManage.js?v='+${rnd}}"></script>

</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    活动名称:<input class="easyui-combobox" id="activity-code" name="activity-code" style="width: 180px"/>
    <a id="btn-search" href="#" class="easyui-linkbutton" iconCls="icon-search" style="margin-left:50px;"> 搜索 </a>
    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 96%; padding: 1px">
    <div id="activity-datagrid"></div>
</div>
<div id="activity-dlg">
    <form id="activity-form" name="user-form" method="post">
        <table th:cols="6" style="margin: 30px auto" class="form-table">

            <tr>
                <td>活动标识:</td>
                <td colspan="3">
                    <input class="easyui-textbox" type="text" id="code" name="code"
                           data-options="required:true" style="width: 500px"/>
                </td>
            </tr>
            <tr>
                <td>活动名称(中文):</td>
                <td>
                    <input class="easyui-textbox" type="text" id="cn-title" name="cnTitle"
                           data-options="required:true" style="width: 500px"/>
                </td>
            </tr>
            <tr>
                <td>活动名称(英文):</td>
                <td>
                    <input class="easyui-textbox" type="text" id="en-title" name="enTitle"
                           data-options="required:true" style="width: 500px"/>
                </td>
            </tr>
            <tr>
                <td>短信模版:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="smsCode" name="smsCode"
                           data-options="required:true" style="width: 500px"/>
                </td>
            </tr>
            <tr>
                <td>邮件模版:</td>
                <td>
                    <input class="easyui-textbox" type="text" id="mailCode" name="mailCode"
                           data-options="required:true" style="width: 500px"/>
                </td>
            </tr>
        </table>

    </form>
</div>
</body>
