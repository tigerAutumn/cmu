<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title>资金划转记录</title>
    <script th:src="@{'/js/modules/c2c/asset-transfer.js?v='+${rnd}}"></script>
</head>
<body class="easyui-layout" layout:fragment="content">
<div id="toolbar" class="toolbar">
    用户ID:<input class="easyui-textbox" type="text" id="assetTransfer-userId" name="assetTransfer-userId" style="width: 200px"/>
    类型:<input class="easyui-combobox" id="assetTransfer-legalTender" name="assetTransfer-legalTender" style="width: 200px">
    币种:<input class="easyui-combobox" id="assetTransfer-currency" name="assetTransfer-currency" style="width: 200px"/>

    <a id="btn-search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:100px">搜索</a>

    <input id="modal-action" type="hidden" name="action" value=""/>
</div>
<div style="height: 93%;padding:2px">
    <div id="assetTransfer-datagrid" style="width: 100%"></div>
</div>
<div id="assetTransfer-dlg">
    <form id="assetTransfer-form" name="assetTransfer-form" method="post">
        <table cellpadding="5" style="margin: 30px auto" class="form-table">

            <tr>
                <td>用户ID:</td>
                <td colspan="3">
                    <input class="easyui-textbox" type="text" id="userId" name="userId"
                           data-options="required:true" style="width: 200px"/>
                </td>
            </tr>

            <tr>
                <td>从</td>
                <td>
                    <input class="easyui-combobox" type="text" id="fromBiz" name="fromBiz"
                           data-options="required:true" style="width: 200px"/>
                </td>

                <td>划转至</td>
                <td>
                    <input class="easyui-combobox" type="text" id="toBiz" name="toBiz"
                           data-options="required:true" style="width: 200px"/>
                </td>
            </tr>

            <tr>
                <td>划转币种:</td>
                <td>
                    <input class="easyui-combobox" type="text" id="currency" name="currency"
                           data-options="required:true" style="width: 200px"/>
                </td>

                <td>划转数量:</td>
                <td>
                    <input class="easyui-numberbox" type="text" id="amount" name="amount"
                           data-options="required:true, min:0, precision:8" style="width: 200px"/>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
