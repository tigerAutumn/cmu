<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Oops!Server Inner Errror</title>
</head>
<html>
<div class="errorPage">
    <span class="oops">Oops!</span><br/>
    <p>Server Inner Errror, (<span th:text="${path}"></span>).</p>
    <p th:text="${'Details: ' + message}"></p>
    <p th:text="${'Status: ' + status}"></p>
</div>
</html>
</html>
