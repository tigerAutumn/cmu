<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
    <title th:text="#{view.index.title}">首页</title>
    <script th:src="@{'/js/index.js?v='+${rnd}}"></script>
</head>
<body layout:fragment="content">
<div class="easyui-layout" fit="true">
    <div region="north" class="bg-header">
        <div class=""></div>
        <div class="menus"></div>
    </div>
    <div region="center">
        <div id="main-tabs" border="false" fit="true">
            <div title="首页" data-options="iconCls:'icon-home'">
                <p style="font-size: 20px; padding: 20px">
                    <span th:text="#{view.index.hello}">你好</span>,<font color="red" th:text="${user.name}"></font>
                    <input id="login-user-name" type="hidden" th:value="${user.name}"/>
                </p>
            </div>
        </div>
    </div>
    <!--<div region="south" class="footer">
        <div id="footer-left">
            <div>CoinMex BOSS(v2.1)</div>
        </div>
        <div id="footer-right">Copyright © 2018 www.coinmex.com</div>
    </div>-->
</div>
<!-- tabs右键菜单  -->
<div id="main-tab-ctx-menu" class="easyui-menu" style="width: 120px;">
    <div id="m-current" data-options="name:'current',iconCls:'icon-cancel'" th:text="#{view.index.close.tab}">关闭当前页
    </div>
    <div id="m-others" data-options="name:'others',iconCls:''" th:text="#{view.index.close.other.tab}">关闭其他页</div>
    <div id="m-all" data-options="name:'all',iconCls:''" th:text="#{view.index.close.all.tab}">关闭所有页</div>
</div>
<div id="my-profile-dlg" class="easyui-dialog" title="个人信息" th:title="#{view.index.myProfileDlg.title}">
    <table cellpadding="5" style="margin: 30px auto" class="form-table">
        <tr>
            <td th:text="#{view.index.account}+':'">用户信息:</td>
            <td colspan="3"><span class="name" th:text="|${user.account}(${user.name})|"></span></td>
        </tr>
        <tr>
            <td th:text="#{view.index.role}+':'">角色:</td>
            <td colspan="3"><span class="name" th:text="${roleNames}"></span></td>
        </tr>
        <tr>
            <td th:text="#{view.index.email}+':'">电子邮箱:</td>
            <td colspan="3"><span class="name" th:text="${user.email}"></span></td>
        </tr>
        <tr>
            <td th:text="#{view.index.telephone}+':'">联系电话:</td>
            <td colspan="3"><span class="name" th:text="${user.telephone}"></span></td>
        </tr>
        <tr>
            <td th:text="#{view.index.comment}+':'">说明:</td>
            <td colspan="3"><span class="name" th:text="${user.comment}"></span></td>
        </tr>
    </table>
</div>
<div id="change-my-pwd-dlg" class="easyui-dialog" title="修改密码">
    <form id="change-my-pwd-form" name="my-profile-form" method="post">
        <table cellpadding="5" style="margin: 30px auto" class="form-table">
            <tr>
                <td th:text="#{view.index.account}+':'">用户信息:<input id="user-id" type="hidden" name="user-id"
                                                                    value="${user.id}"/></td>
                <td colspan="3"><span class="name" th:text="|${user.account}(${user.name})|"></span></td>
            </tr>
            <tr>
                <td th:text="#{view.index.role}+':'">角色:</td>
                <td colspan="3"><span class="name" th:text="${roleNames}"></span></td>
            </tr>
            <tr>
                <td th:text="#{view.index.oldPassword}+':'">原密码:</td>
                <td colspan="3"><input class="easyui-textbox" type="password" name="oldPassword" id="oldPassword"
                                       data-options="required:true"
                                       style="width: 280px"/></td>
            </tr>
            <tr>
                <td th:text="#{view.index.newPassword}+':'">新密码:</td>
                <td colspan="3"><input class="easyui-textbox" type="password" name="password" id="password"
                                       data-options="required:true,validType:{length:[6,20]}"
                                       style="width: 280px"/></td>
            </tr>
            <tr>
                <td th:text="#{view.index.confirmNewPassword}+':'">确认新密码:</td>
                <td colspan="3"><input class="easyui-textbox" type="password" name="passwordRepeat"
                                       id="passwordRepeat"
                                       data-options="required:true,validType:{
							length:[6,20],
							equals:'#password'}" style="width: 280px"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
