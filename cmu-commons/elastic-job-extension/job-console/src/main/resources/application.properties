
#datasource
datasource.driverClassName=com.mysql.jdbc.Driver
datasource.url=jdbc:mysql://127.0.0.1:3306/radish?allowMultiQueries=true&amp;characterEncoding=UTF-8&autoReconnect=true&amp;rewriteBatchedStatements=true
datasource.username=root
datasource.password=root
datasource.maxActive=10
datasource.minIdle=0

#
# server
#
server.port=7003
server.error.whitelabel.enabled=false
#
# logging conf file location
#
logging.config=classpath:logging/logback-spring.xml
#
# spring mvc
#
spring.mvc.favicon.enabled=true

security.basic.enabled=false

#
# my spring mvc
#
spring.output.ansi.enabled=ALWAYS


